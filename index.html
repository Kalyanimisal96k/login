<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      width: 350px;
      padding: 40px;
      text-align: center;
    }

    .login-container img {
      width: 175px;
      margin-bottom: 30px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      background-color: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .divider {
      margin: 20px 0;
      position: relative;
      text-align: center;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background-color: #dbdbdb;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .divider span {
      background: #fff;
      padding: 0 10px;
      font-size: 12px;
      color: #999;
    }

    .forgot {
      margin-top: 12px;
      font-size: 12px;
    }

    .forgot a {
      color: #00376b;
      text-decoration: none;
    }

    .signup-box {
      margin-top: 10px;
      padding: 20px;
      border: 1px solid #dbdbdb;
      text-align: center;
      background: #fff;
    }

    .signup-box a {
      text-decoration: none;
      color: #3897f0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div>
    <div class="login-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="Instagram">
      <form>
        <input type="text" placeholder="Phone number, username, or email" class="input-field" required>
        <input type="password" placeholder="Password" class="input-field" required>
        <button class="login-btn">Log In</button>
      </form>

      <div class="divider"><span>OR</span></div>
      <div>
        <a href="#" style="color:#385185; font-weight:bold; font-size:14px;">Log in with Facebook</a>
      </div>
      <div class="forgot">
        <a href="#">Forgot password?</a>
      </div>
    </div>

    <div class="signup-box">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

</body>
</html>
